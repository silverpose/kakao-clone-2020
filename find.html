<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find - Kokoa Clone </title>


</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id=clock>18:43</span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>   
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg dot"></i></a></span>  
            <span class="screen-header__noti-dot"> </span> 
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contracts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope-open"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>open chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
            </div>
        </div>

        <div class="open-post" style="cursor: pointer;" onclick="location.href='https://people.search.naver.com/search.naver?where=nexearch&sm=tab_ppn&query=%EB%B0%A9%ED%83%84%EC%86%8C%EB%85%84%EB%8B%A8&os=585527&ie=utf8&key=PeopleService';">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="img/bird-icon.jpg"/> 
                    <span class="open-post__member-count">802 members</span> 
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="img/bts_img.jpg">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="open-post" style="cursor: pointer;" onclick="location.href='https://people.search.naver.com/search.naver?where=nexearch&query=%EC%95%84%EC%9D%B4%EC%9C%A0&sm=tab_etc&ie=utf8&key=PeopleService&os=159229';">
            <div class="open-post__column">
                <h5 class="open-post__title">#IU</h5>
                <h6 class="open-post__hashtags">#iu#you_and_i#lilac</h6>
                <div class="open-post__members">
                    <img src="img/cute.jpg"/> 
                    <span class="open-post__member-count">1021 members</span> 
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column" >
                <div class="open-post__photo" >
                    <img src="img/iu_img.jpg">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>1024</span>
                    </div>
                </div>
            </div>
        </div>

    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i> </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__noti-dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <script src="js/clock.js"></script>
    <script src="https://kit.fontawesome.com/5ec8d6bcf6.js" crossorigin="anonymous"></script>
</body>
</html>
