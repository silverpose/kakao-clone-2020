<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat_1 - Kokoa Clone </title>


</head>
<body id="chat_screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id=clock>18:43</span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>   
    </div>


    <header class="alt-header">
        <div class="alt-header__column">
            <a href="friends.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>        
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ivan Lee</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="chats.html">
            <span><i class="fas fa-bars fa-lg"></i></span>
            </a>
        </div>
    </header>


    <main class="main-screen main-chat">

        <div class="chats__timestamp">
            Tuesday, June 28, 2021
        </div>

        <div class="message-row">
            <img src="img/bts_img.jpg" />
            <div class="message-row__content">
                <span class="message__author">BTS</span>
                <div class="message__info">
                    <span class="message__bubble">안녕하세요! BTS 입니다.</span>
                    <span class="message__time">15:33</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">너희는 뭐하는 친구들이니~</span>
                    <span class="message__time">15:37</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">바쁘니깐 저리가렴</span>
                    <span class="message__time">15:38</span>
                </div>
            </div>
        </div>

    </main>







    <script src="js/clock.js"></script>
    <script src="https://kit.fontawesome.com/5ec8d6bcf6.js" crossorigin="anonymous"></script>
</body>
</html>
